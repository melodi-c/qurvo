services:
  postgres:
    image: postgres:17
    container_name: qurvo-postgres
    environment:
      POSTGRES_DB: qurvo_analytics
      POSTGRES_USER: qurvo
      POSTGRES_PASSWORD: qurvo_secret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qurvo -d qurvo_analytics"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: qurvo-redis
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy noeviction
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    container_name: qurvo-clickhouse
    environment:
      CLICKHOUSE_DB: qurvo_analytics
      CLICKHOUSE_USER: qurvo
      CLICKHOUSE_PASSWORD: qurvo_secret
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - chdata:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "clickhouse-client", "--user", "qurvo", "--password", "qurvo_secret", "--query", "SELECT 1"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
  redisdata:
  chdata:
