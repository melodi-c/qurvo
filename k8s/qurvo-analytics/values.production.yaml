global:
  imageTag: ""  # Set by CI: --set global.imageTag=v1.2.3

domain:
  app: "app.qurvo.ru"
  ingest: "ingest.qurvo.ru"

tls:
  clusterIssuer: "letsencrypt-prod"

api:
  replicas: 2
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "1000m"
      memory: "512Mi"
  env:
    CORS_ORIGIN: "https://app.qurvo.ru"

ingest:
  replicas: 3
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "800m"
      memory: "512Mi"

processor:
  replicas: 1
  resources:
    requests:
      cpu: "150m"
      memory: "256Mi"
    limits:
      cpu: "1500m"
      memory: "1Gi"

web:
  replicas: 2
