# ==============================================================================
# Global
# ==============================================================================
global:
  imageRegistry: "ghcr.io/melodi-c/qurvo"
  imageTag: "latest"
  imagePullPolicy: IfNotPresent
  imagePullSecrets:
    - name: ghcr-secret

# ==============================================================================
# Domains & TLS
# ==============================================================================
domain:
  app: "app.qurvo.ru"
  ingest: "ingest.qurvo.ru"

tls:
  enabled: true
  clusterIssuer: "letsencrypt-prod"

# ==============================================================================
# Ingress
# ==============================================================================
ingress:
  className: "nginx"
  annotations: {}

# ==============================================================================
# Secrets (pass via --set at deploy time)
# ==============================================================================
secrets:
  databaseUrl: ""
  redisUrl: ""
  clickhouseUrl: ""
  clickhouseUser: ""
  clickhousePassword: ""
  openaiApiKey: ""

# ==============================================================================
# AI Assistant (OpenAI-compatible)
# ==============================================================================
openai:
  baseUrl: "https://api.groq.com/openai/v1"
  model: "llama-3.3-70b-versatile"

# ==============================================================================
# API
# ==============================================================================
api:
  enabled: true
  image:
    repository: "api"
    tag: ""
  replicas: 2
  port: 3000
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
  env:
    CORS_ORIGIN: "https://app.qurvo.ru"

# ==============================================================================
# Ingest
# ==============================================================================
ingest:
  enabled: true
  image:
    repository: "ingest"
    tag: ""
  replicas: 2
  port: 3001
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

# ==============================================================================
# Processor
# ==============================================================================
processor:
  enabled: true
  image:
    repository: "processor"
    tag: ""
  replicas: 1
  resources:
    requests:
      cpu: "200m"
      memory: "384Mi"
    limits:
      cpu: "1000m"
      memory: "768Mi"

# ==============================================================================
# Web
# ==============================================================================
web:
  enabled: true
  image:
    repository: "web"
    tag: ""
  replicas: 2
  port: 80
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "200m"
      memory: "128Mi"

# ==============================================================================
# Migrations (Helm hooks)
# ==============================================================================
migrations:
  pg:
    enabled: true
  ch:
    enabled: true

# ==============================================================================
# ClickHouse (non-secret config)
# ==============================================================================
clickhouse:
  database: "default_db"
