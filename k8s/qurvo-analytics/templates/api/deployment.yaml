{{- if .Values.api.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "qurvo.fullname" . }}-api
  labels:
    {{- include "qurvo.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels:
      {{- include "qurvo.selectorLabels" (dict "component" "api" "root" .) | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        {{- include "qurvo.selectorLabels" (dict "component" "api" "root" .) | nindent 8 }}
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 30
      containers:
        - name: api
          image: {{ include "qurvo.image" (dict "svc" .Values.api "root" .) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.api.port }}
              protocol: TCP
          env:
            - name: API_PORT
              value: {{ .Values.api.port | quote }}
            {{- if .Values.api.env.CORS_ORIGIN }}
            - name: CORS_ORIGIN
              value: {{ .Values.api.env.CORS_ORIGIN | quote }}
            {{- end }}
            {{- if .Values.api.env.APP_BASE_URL }}
            - name: APP_BASE_URL
              value: {{ .Values.api.env.APP_BASE_URL | quote }}
            {{- end }}
            {{- if .Values.api.env.SMTP_HOST }}
            - name: SMTP_HOST
              value: {{ .Values.api.env.SMTP_HOST | quote }}
            {{- end }}
            {{- if .Values.api.env.SMTP_PORT }}
            - name: SMTP_PORT
              value: {{ .Values.api.env.SMTP_PORT | quote }}
            {{- end }}
            {{- if .Values.api.env.SMTP_SECURE }}
            - name: SMTP_SECURE
              value: {{ .Values.api.env.SMTP_SECURE | quote }}
            {{- end }}
            {{- if .Values.api.env.SMTP_FROM }}
            - name: SMTP_FROM
              value: {{ .Values.api.env.SMTP_FROM | quote }}
            {{- end }}
            {{- if .Values.secrets.smtpUser }}
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "qurvo.fullname" . }}-secret
                  key: SMTP_USER
            {{- end }}
            {{- if .Values.secrets.smtpPass }}
            - name: SMTP_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ include "qurvo.fullname" . }}-secret
                  key: SMTP_PASS
            {{- end }}
          envFrom:
            {{- include "qurvo.commonEnvFrom" . | nindent 12 }}
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 20
          readinessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 20
            failureThreshold: 3
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 5"]
{{- end }}
