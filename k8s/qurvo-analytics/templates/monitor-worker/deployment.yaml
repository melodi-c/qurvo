{{- if (index .Values "monitor-worker").enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "qurvo.fullname" . }}-monitor-worker
  labels:
    {{- include "qurvo.labels" . | nindent 4 }}
    app.kubernetes.io/component: monitor-worker
spec:
  replicas: {{ (index .Values "monitor-worker").replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "qurvo.selectorLabels" (dict "component" "monitor-worker" "root" .) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "qurvo.selectorLabels" (dict "component" "monitor-worker" "root" .) | nindent 8 }}
        {{- include "qurvo.datadogLabels" (dict "component" "monitor-worker" "root" .) | nindent 8 }}
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- include "qurvo.datadogLogAnnotations" (dict "container" "monitor-worker" "source" "nodejs" "root" .) | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 30
      containers:
        - name: monitor-worker
          image: {{ include "qurvo.image" (dict "svc" (index .Values "monitor-worker") "root" .) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          env:
            {{- include "qurvo.datadogEnvVars" (dict "component" "monitor-worker" "root" .) | nindent 12 }}
            {{- if (index .Values "monitor-worker").env.SMTP_HOST }}
            - name: SMTP_HOST
              value: {{ (index .Values "monitor-worker").env.SMTP_HOST | quote }}
            {{- end }}
            {{- if (index .Values "monitor-worker").env.SMTP_PORT }}
            - name: SMTP_PORT
              value: {{ (index .Values "monitor-worker").env.SMTP_PORT | quote }}
            {{- end }}
            {{- if (index .Values "monitor-worker").env.SMTP_SECURE }}
            - name: SMTP_SECURE
              value: {{ (index .Values "monitor-worker").env.SMTP_SECURE | quote }}
            {{- end }}
            {{- if (index .Values "monitor-worker").env.SMTP_FROM }}
            - name: SMTP_FROM
              value: {{ (index .Values "monitor-worker").env.SMTP_FROM | quote }}
            {{- end }}
            {{- if .Values.secrets.smtpUser }}
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "qurvo.fullname" . }}-secret
                  key: SMTP_USER
            {{- end }}
            {{- if .Values.secrets.smtpPass }}
            - name: SMTP_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ include "qurvo.fullname" . }}-secret
                  key: SMTP_PASS
            {{- end }}
          envFrom:
            {{- include "qurvo.commonEnvFrom" . | nindent 12 }}
          startupProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "[ -f /tmp/monitor-worker.heartbeat ]"
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 20
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - |
                  HEARTBEAT=/tmp/monitor-worker.heartbeat
                  [ -f "$HEARTBEAT" ] || exit 1
                  AGE=$(( $(date +%s) - $(date -r "$HEARTBEAT" +%s) ))
                  [ "$AGE" -lt 60 ] || exit 1
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - |
                  HEARTBEAT=/tmp/monitor-worker.heartbeat
                  [ -f "$HEARTBEAT" ] || exit 1
                  AGE=$(( $(date +%s) - $(date -r "$HEARTBEAT" +%s) ))
                  [ "$AGE" -lt 60 ] || exit 1
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 3
          resources:
            {{- toYaml (index .Values "monitor-worker").resources | nindent 12 }}
{{- end }}
