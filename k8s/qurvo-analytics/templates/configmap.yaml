apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "qurvo.fullname" . }}-config
  labels:
    {{- include "qurvo.labels" . | nindent 4 }}
data:
  NODE_ENV: "production"
  CLICKHOUSE_DB: {{ .Values.clickhouse.database | quote }}
  {{- if .Values.geolite2CountryUrl }}
  GEOLITE2_COUNTRY_URL: {{ .Values.geolite2CountryUrl | quote }}
  {{- end }}
  {{- if .Values.openai }}
  {{- if .Values.openai.baseUrl }}
  OPENAI_API_BASE_URL: {{ .Values.openai.baseUrl | quote }}
  {{- end }}
  {{- if .Values.openai.model }}
  OPENAI_MODEL: {{ .Values.openai.model | quote }}
  {{- end }}
  {{- end }}
