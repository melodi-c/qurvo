{{- if (index .Values "insights-worker").enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "qurvo.fullname" . }}-insights-worker
  labels:
    {{- include "qurvo.labels" . | nindent 4 }}
    app.kubernetes.io/component: insights-worker
spec:
  replicas: {{ (index .Values "insights-worker").replicas }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "qurvo.selectorLabels" (dict "component" "insights-worker" "root" .) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "qurvo.selectorLabels" (dict "component" "insights-worker" "root" .) | nindent 8 }}
        {{- include "qurvo.datadogLabels" (dict "component" "insights-worker" "root" .) | nindent 8 }}
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- include "qurvo.datadogLogAnnotations" (dict "container" "insights-worker" "source" "nodejs" "root" .) | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 30
      containers:
        - name: insights-worker
          image: {{ include "qurvo.image" (dict "svc" (index .Values "insights-worker") "root" .) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          env:
            {{- include "qurvo.datadogEnvVars" (dict "component" "insights-worker" "root" .) | nindent 12 }}
          envFrom:
            {{- include "qurvo.commonEnvFrom" . | nindent 12 }}
          startupProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "[ -f /tmp/insights-worker.heartbeat ]"
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 20
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - |
                  HEARTBEAT=/tmp/insights-worker.heartbeat
                  [ -f "$HEARTBEAT" ] || exit 1
                  AGE=$(( $(date +%s) - $(date -r "$HEARTBEAT" +%s) ))
                  [ "$AGE" -lt 90000 ] || exit 1
            periodSeconds: 60
            failureThreshold: 3
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - |
                  HEARTBEAT=/tmp/insights-worker.heartbeat
                  [ -f "$HEARTBEAT" ] || exit 1
                  AGE=$(( $(date +%s) - $(date -r "$HEARTBEAT" +%s) ))
                  [ "$AGE" -lt 90000 ] || exit 1
            initialDelaySeconds: 120
            periodSeconds: 120
            failureThreshold: 3
          resources:
            {{- toYaml (index .Values "insights-worker").resources | nindent 12 }}
{{- end }}
