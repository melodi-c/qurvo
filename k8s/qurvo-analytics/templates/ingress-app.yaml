{{- if .Values.web.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "qurvo.fullname" . }}-app
  labels:
    {{- include "qurvo.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.tls.enabled }}
    cert-manager.io/cluster-issuer: {{ .Values.tls.clusterIssuer | quote }}
    {{- end }}
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.domain.app }}
      secretName: {{ include "qurvo.fullname" . }}-app-tls
  {{- end }}
  rules:
    - host: {{ .Values.domain.app }}
      http:
        paths:
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: {{ include "qurvo.fullname" . }}-api
                port:
                  name: http
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: {{ include "qurvo.fullname" . }}-api
                port:
                  name: http
          - path: /health
            pathType: Exact
            backend:
              service:
                name: {{ include "qurvo.fullname" . }}-api
                port:
                  name: http
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "qurvo.fullname" . }}-web
                port:
                  name: http
{{- end }}
