{{- if .Values.migrations.ch.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "qurvo.fullname" . }}-migrate-ch-{{ .Release.Revision }}
  labels:
    {{- include "qurvo.labels" . | nindent 4 }}
    app.kubernetes.io/component: migrate-ch
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 2
  activeDeadlineSeconds: 1200
  template:
    metadata:
      labels:
        app.kubernetes.io/component: migrate-ch
    spec:
      restartPolicy: OnFailure
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: migrate-ch
          image: {{ include "qurvo.image" (dict "svc" .Values.api "root" .) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          command: ["node", "../../packages/@qurvo/clickhouse/dist/migrate.js"]
          env:
            - name: CLICKHOUSE_URL
              value: {{ .Values.secrets.clickhouseUrl | quote }}
            - name: CLICKHOUSE_USER
              value: {{ .Values.secrets.clickhouseUser | quote }}
            - name: CLICKHOUSE_PASSWORD
              value: {{ .Values.secrets.clickhousePassword | quote }}
            - name: CLICKHOUSE_DB
              value: {{ .Values.clickhouse.database | quote }}
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
{{- end }}
