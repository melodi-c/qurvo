{{- if (index .Values "cohort-worker").enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "qurvo.fullname" . }}-cohort-worker
  labels:
    {{- include "qurvo.labels" . | nindent 4 }}
    app.kubernetes.io/component: cohort-worker
spec:
  replicas: {{ (index .Values "cohort-worker").replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "qurvo.selectorLabels" (dict "component" "cohort-worker" "root" .) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "qurvo.selectorLabels" (dict "component" "cohort-worker" "root" .) | nindent 8 }}
        {{- include "qurvo.datadogLabels" (dict "component" "cohort-worker" "root" .) | nindent 8 }}
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- include "qurvo.datadogLogAnnotations" (dict "container" "cohort-worker" "source" "nodejs" "root" .) | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 30
      containers:
        - name: cohort-worker
          image: {{ include "qurvo.image" (dict "svc" (index .Values "cohort-worker") "root" .) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          env:
            {{- include "qurvo.datadogEnvVars" (dict "component" "cohort-worker" "root" .) | nindent 12 }}
          envFrom:
            {{- include "qurvo.commonEnvFrom" . | nindent 12 }}
          startupProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "[ -f /tmp/cohort-worker.heartbeat ]"
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 20
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - |
                  HEARTBEAT=/tmp/cohort-worker.heartbeat
                  [ -f "$HEARTBEAT" ] || exit 1
                  AGE=$(( $(date +%s) - $(date -r "$HEARTBEAT" +%s) ))
                  [ "$AGE" -lt 1800 ] || exit 1
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - |
                  HEARTBEAT=/tmp/cohort-worker.heartbeat
                  [ -f "$HEARTBEAT" ] || exit 1
                  AGE=$(( $(date +%s) - $(date -r "$HEARTBEAT" +%s) ))
                  [ "$AGE" -lt 1800 ] || exit 1
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 3
          resources:
            {{- toYaml (index .Values "cohort-worker").resources | nindent 12 }}
{{- end }}
