{{- if .Values.ingest.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "shot.fullname" . }}-ingest
  labels:
    {{- include "shot.labels" . | nindent 4 }}
    app.kubernetes.io/component: ingest
spec:
  replicas: {{ .Values.ingest.replicas }}
  selector:
    matchLabels:
      {{- include "shot.selectorLabels" (dict "component" "ingest" "root" .) | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        {{- include "shot.selectorLabels" (dict "component" "ingest" "root" .) | nindent 8 }}
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 30
      containers:
        - name: ingest
          image: {{ include "shot.image" (dict "svc" .Values.ingest "root" .) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.ingest.port }}
              protocol: TCP
          env:
            - name: INGEST_PORT
              value: {{ .Values.ingest.port | quote }}
          envFrom:
            {{- include "shot.commonEnvFrom" . | nindent 12 }}
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 20
          readinessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 20
            failureThreshold: 3
          resources:
            {{- toYaml .Values.ingest.resources | nindent 12 }}
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 5"]
{{- end }}
