{{- if .Values.web.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "shot.fullname" . }}-web
  labels:
    {{- include "shot.labels" . | nindent 4 }}
    app.kubernetes.io/component: web
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "shot.selectorLabels" (dict "component" "web" "root" .) | nindent 4 }}
{{- end }}
