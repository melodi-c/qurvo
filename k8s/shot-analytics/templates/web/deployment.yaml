{{- if .Values.web.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "shot.fullname" . }}-web
  labels:
    {{- include "shot.labels" . | nindent 4 }}
    app.kubernetes.io/component: web
spec:
  replicas: {{ .Values.web.replicas }}
  selector:
    matchLabels:
      {{- include "shot.selectorLabels" (dict "component" "web" "root" .) | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        {{- include "shot.selectorLabels" (dict "component" "web" "root" .) | nindent 8 }}
      annotations:
        checksum/nginx: {{ include (print $.Template.BasePath "/web/configmap-nginx.yaml") . | sha256sum }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: web
          image: {{ include "shot.image" (dict "svc" .Values.web "root" .) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx.conf
          startupProbe:
            httpGet:
              path: /nginx-health
              port: http
            periodSeconds: 3
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /nginx-health
              port: http
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /nginx-health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            {{- toYaml .Values.web.resources | nindent 12 }}
      volumes:
        - name: nginx-config
          configMap:
            name: {{ include "shot.fullname" . }}-nginx-config
{{- end }}
